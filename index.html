<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="shortcut icon" href="https://images.vexels.com/media/users/3/266058/isolated/lists/1355772349a91d6fd6ea7ee29c9c5f50-icono-de-dinero-de-moneda-de-signo-de-da-lar.png" type="image/x-icon">
    <title>Conversor de monedas</title>
  </head>

  <body>
    <p style="color: white" id="error" >Esperando respuesta servidor</p>

    <div class="container">
      <hr color="blue">
      <h1>Conversor de monedas Nacional</h1>
      <hr color="blue">

      <div class="box">
        <div class="sub">
          <h2>Pesos CLP</h2>
        </div>

        <div class="inp">
          <input
            id="inputAmount"
            type="number"
            placeholder="Ingrese Monto en CLP"
          />
        </div>

        <p>Moneda a Convertir</p>

        <select
          class="selector"
          id="selectTypeMoney"
          type="text"
          placeholder="Money"
        >
          <option value="Seleccione Moneda">Seleccione Moneda</option>
          <option value="dolar">Dolar</option>
          <option value="uf">UF</option>
        </select>

        <button id="btn">Buscar</button>
        <p id="resultado">....</p>
      </div>

      <div>
        <canvas id="myChart" width="1500" height="400"></canvas>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
